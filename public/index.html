<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Upload</title>
</head>
<body>
    <h2>Upload Images</h2>
    <form action="http://localhost:5000/api/v1/product/uploadImage" method="post" enctype="multipart/form-data">
        <input type="file" name="images" accept="image/*" multiple>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
